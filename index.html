<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body class="body">
  <div class="interfaz">
    <div class="display">tres en raya</div>
    <div class="gameboard">
      <div class="row" row="0">
        <div class="gameboard-cell" col="0"></div>
        <div class="gameboard-cell" col="1"></div>
        <div class="gameboard-cell" col="2"></div>
      </div>
      <div class="row" row="1">
        <div class="gameboard-cell" col="0"></div>
        <div class="gameboard-cell" col="1"></div>
        <div class="gameboard-cell" col="2"></div>
      </div>
      <div class="row" row="2">
        <div class="gameboard-cell" col="0"></div>
        <div class="gameboard-cell" col="1"></div>
        <div class="gameboard-cell" col="2"></div>
      </div>
    </div>
    <button class="newgame">new game</button>
  </div>

  <script src="./script.js"></script>
</body>
</html>
