<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body class="body">
  <dialog open>
    <div class="dialog-title">enter player names</div>

    <form class="dialog-form" method="dialog">
      <div class="form-item">
        <label for="p1-name">'X' player name:</label>
        <input type="text" name="p1-name" id="p1-name">
      </div>

      <div class="form-item">
        <label for="p2-name">'O' player name:</label>
        <input type="text" name="p2-name" id="p2-name">
      </div>

      <button class="button ok" id="submit" value="default">OK</button>
    </form>
  </dialog>
  
  <div class="interfaz">
    <div class="display">tres en raya</div>
    <div class="gameboard">
      <div class="row" row="0">
        <div class="gameboard-cell" col="0"></div>
        <div class="gameboard-cell" col="1"></div>
        <div class="gameboard-cell" col="2"></div>
      </div>
      <div class="row" row="1">
        <div class="gameboard-cell" col="0"></div>
        <div class="gameboard-cell" col="1"></div>
        <div class="gameboard-cell" col="2"></div>
      </div>
      <div class="row" row="2">
        <div class="gameboard-cell" col="0"></div>
        <div class="gameboard-cell" col="1"></div>
        <div class="gameboard-cell" col="2"></div>
      </div>
    </div>
    <button class="newgame">new game</button>
  </div>

  <script src="./script.js"></script>
</body>
</html>
